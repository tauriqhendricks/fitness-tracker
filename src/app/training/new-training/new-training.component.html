<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card class="card" fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title class="title">
        Time to start a workout!
      </mat-card-title>

      <mat-card-content >
        <mat-form-field *ngIf="!isLoading && exercises" appearance="fill">
          <mat-label>Select Training</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <div *ngIf="isLoading" fxLayoutAlign="center">
          <mat-spinner></mat-spinner>
        </div>
      </mat-card-content>

      <mat-card-actions *ngIf="!isLoading">
        <button *ngIf="exercises" mat-raised-button type="submit" color="primary" [disabled]="f.invalid">
          Start
        </button>
        <button *ngIf="!exercises" mat-raised-button type="button" color="primary" (click)="onFetchExercises()">
          Fetch again
        </button>
      </mat-card-actions>      
    </mat-card>
  </form>
</section>
